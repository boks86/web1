<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link type="text/css" rel="stylesheet" href="submit.css">
</head>
<body>

<nav class="main-nav">
    <ul>
        <li><a href="main.html">자기 소개</a></li>
        <li><a href="main.html">로그인</a></li>
        <li><a href="member.html">회원 가입</a></li>
    </ul>
</nav>
<br>
<div class="container member-container"> <h3>회원가입</h3>
    <hr>
    <form name="fo" method="get">
        <div>
            <label for="userid">사용자 ID</label>
            <input type="text" id="userid" name="userid">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label>성별</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="남" checked> 남</label>
                <label><input type="radio" name="gender" value="여"> 여</label>
            </div>
        </div>
        <div>
            <label for="birth">생년월일</label>
            <input type="date" id="birth" name="birth">
        </div>
        <div>
            <label>취미</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobby" value="운동"> 운동</label>
                <label><input type="checkbox" name="hobby" value="드라이브"> 드라이브</label>
                <label><input type="checkbox" name="hobby" value="독서"> 독서</label>
                <label><input type="checkbox" name="hobby" value="음악감상"> 음악감상</label>
            </div>
        </div>
        <input type="submit" value="회원가입">
    </form>
</div>

</body>
</html>
