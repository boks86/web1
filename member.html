<br>
<div class="container member-container">
    <h2>회원 가입</h2>
    <hr>
    <form name="fo" method="get" action="member.html"> <div>
            <label for="userid">사용자 ID</label>
            <input type="text" id="userid" name="userid">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label>성별</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="남" checked> 남</label>
                <label><input type="radio" name="gender" value="여"> 여</label>
            </div>
        </div>
        <div>
            <label for="birth">생년월일</label>
            <input type="date" id="birth" name="birth">
        </div>
        <div>
            <label>취미</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobby" value="운동"> 운동</label>
                <label><input type="checkbox" name="hobby" value="드라이브"> 드라이브</label>
                <label><input type="checkbox" name="hobby" value="독서"> 독서</label>
                <label><input type="checkbox" name="hobby" value="음악감상"> 음악감상</label>
            </div>
        </div>
        <input type="submit" value="회원가입">
    </form>
</div>
<script>
    window.onload = function () {
        printFormDataOnly();
    };

    function printFormDataOnly() {
        let text = "--- 입력 내용된 내용은 아래와 같습니다. ---\n";

        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.toString() !== "") {
            text += "사용자 ID: " + (urlParams.get('userid') || '없음') + "\n";
            text += "비밀번호: " + (urlParams.get('password') || '없음') + "\n";
            text += "이름: " + (urlParams.get('name') || '없음') + "\n";
            text += "성별: " + (urlParams.get('gender') || '없음') + "\n";
            text += "생년월일: " + (urlParams.get('birth') || '없음') + "\n";
            const hobbies = urlParams.getAll('hobby');
            text += "취미: " + (hobbies.length > 0 ? hobbies.join(', ') : '없음') + "\n";

            alert(text);
        }
    }
</script>
